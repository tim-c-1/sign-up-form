<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="main">
        <div id="left">
            <div class="splash">TIM</div>
            <div class="bgcredit">Photo by <a href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
            </div>
        </div>
        <div id="right">
            <form action="/form.json" method="post">
                <section class="section1">
                    <h1>This is a fake sign up form- not a real online service!</h1>
                    <fieldset>
                        <legend>use it if you want to sign up for nothing...</legend>
                        
                        <div>Sign up now!</div>
                        <div class="inputs">
                            <div class="inputdiv">
                                <label for="firstname">FIRST NAME</label>
                                <input type="text" id="firstname" name="first_name">
                            </div>
                            <div class="inputdiv">
                                <label for="lastname">LAST NAME</label>
                                <input type="text" id="lastname" name="last_name">
                            </div>
                            <div class="inputdiv">
                                <label for="email">EMAIL</label>
                                <input type="email" id="email" name="user_email">
                            </div>
                            <div class="inputdiv">
                                <label for="phone">PHONE</label>
                                <input type="tel" id="phone" name="user_phone">
                            </div>
                            <div class="inputdiv">
                                <label for="password">PASSWORD</label>
                                <input type="password" id="password" name="pwd">
                            </div>
                        </div>
                    </fieldset>
                </section>
                <section class="section2">
                    <div>
                        <button type="submit">CREATE ACCOUNT</button>
                    </div>
                    <div>
                        Already have an account? <button><a>log in</a></button>
                    </div>
                </section>
            </form>
        </div>
    </div>
</body>
</html>
